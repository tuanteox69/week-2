<script>
    let a = parseInt(prompt("Nhập tham số a :(a≠0)"));
    let b = parseInt(prompt("Nhập tham số b :"));
    if (a!=0) {
        alert("phương trình có nghiệm x = "+ -b/a);
    }
            else {
        alert("phương trình vô nghiệm hãy nhập lại với a khác 0");
    }
</script>
