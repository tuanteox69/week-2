<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập cấu trúc điều kiện 02</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập chiều dài:"));
    let b = parseInt(prompt("Nhập chiều rộng:"));
    alert("diện tích hình chữ nhật bằng :"+ a*b);
</script>

</body>
</html>
